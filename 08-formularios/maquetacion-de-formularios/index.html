<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Maquetacion de formularios</title>
</head>
<body>
    <form class="form">
        <h2 class="title">Crear Cuenta</h2>
        <p>¿Ya tienes cuenta?</p>
        <a href="#">Iniciar sesión</a>
    

    <div class="form__field">
        <label for="email" class="form__label">Email</label>
        <input type="email" id="email" class="form__input" placeholder="Email">
    </div>

    <div class="form__field">
        <label for="name" class="form__label">Nombre</label>
        <input id="name" class="form__input" placeholder="Nombre">
    </div>

    <div class="form__field">
        <label for="surname" class="form__label">Apellido</label>
        <input id="surname" class="form__input" placeholder="Apellido">
    </div>

    <input type="submit" value="Enviar" class="button">
</form>
</body>
</html>
