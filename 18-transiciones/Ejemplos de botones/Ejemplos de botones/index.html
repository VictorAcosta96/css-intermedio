<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Transiciones en botones</title>
  </head>
  <body>
    <h1>Ejemplos de transiciones en botones</h1>
    <h2>Transiciones con transform</h2>
    <div class="buttons">
      <a href="#" class="button button--grow">Grow</a>
      <a href="#" class="button button--shrink">Shrink</a>
      <a href="#" class="button button--float">Float</a>
      <a href="#" class="button button--rotate">Rotate</a>
    </div>
    <h2>Transiciones de background</h2>
    <div class="buttons">
      <a href="#" class="button button--fade">Fade</a>
      <a href="#" class="button button--sweep">Sweep</a>
      <a href="#" class="button button--ribbon">Ribbon</a>
      <a href="#" class="button button--shutter">Shutter</a>
    </div>
    <h2>Transiciones de borde</h2>
    <div class="buttons">
      <a href="#" class="button button--overline">Overline</a>
      <a href="#" class="button button--underline">Underline</a>
      <a href="#" class="button button--from-center">Center</a>
      <a href="#" class="button button--ghost">Ghost</a>
    </div>
  </body>
</html>
